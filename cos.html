<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moja strona</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>

<script>
function shakewindow() {
	//window.open("cos.html","","width=600,height=500");
	moveTo(Math.floor(Math.random())*(screen.width/2-300),Math.floor(Math.random())*(screen.height/2-250));
	requestAnimationFrame(shakewindow());
}
requestAnimationFrame(shakewindow());
</script>

<form>
<input type="button" onClick="shakewindow()" value="Shake Window">
</form>

</body>
