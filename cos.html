<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moja strona</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="jquery-2.2.3.min.js"></script>
</head>
<body>

<script>
window.requestAnimationFrame(shakewindow());
function shakewindow() {
    var x=10
    for (i=0;i,i<20;i++){
        window.moveBy(0,x);
        window.moveBy(x,0);
        window.moveBy(0,-x);
        window.moveBy(-x,0);
        }
        window.requestAnimationFrame(shakewindow());
}
</script>

<form>
<input type="button" onClick="shakewindow()" value="Shake Window">
</form>

</body>
</html>
